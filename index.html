<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>25ng.github.io</title>
    <style>
        body,input {
            background-color: #000;
            color: #ccc;
        }
        h1,h2,h3,h4,h5,h6 {
            background-color: #ccc;
            color: #000;
        }
        @font-face {
            font-family: 'PlemolJP HS';
            src: url('/fonts/PlemolJPHS-Regular.ttf');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'PlemolJP HS';
            src: url('/fonts/PlemolJPHS-Bold.ttf');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'PlemolJP HS';
            src: url('/fonts/PlemolJPHS-Italic.ttf');
            font-weight: normal;
            font-style: italic;
        }
        @font-face {
            font-family: 'PlemolJP HS';
            src: url('/fonts/PlemolJPHS-BoldItalic.ttf');
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body style="font-family: 'PlemolJP HS';" onload="let modified=new Date(document.lastModified);let year=modified.getFullYear();let month=modified.getMonth()+1;let date=modified.getDate();let hours=modified.getHours();let minutes=modified.getMinutes();let seconds=modified.getSeconds();document.getElementById('upd').innerHTML=year+'/'+month+'/'+date+' '+hours+':'+minutes+':'+seconds">
    <h1>25NG on GitHub</h1>
    <p id="upd"></p>
    <p>
        手打ちHTMLなのでテキトー。Hugoとか導入したい気もする。
    </p>
    <h2>Popup Window Maker</h2>
    <input id="pwm_url" type="text" onchange="document.getElementById('pwm_bm').setAttribute('href','javascript:(function(){window.open(\''+document.getElementById('pwm_url').value+'\',\'_blank\',\'popup\')})();')"><button
    onclick="window.open(document.getElementById('pwm_url').value,'_blank',
    'popup');">go</button><a href="" id="pwm_bm">Bookmark</a>
    <h2>Unit Converter</h2>
    <h3>dot/cm -> dot/inch</h3>
    <input id="ipt_dpc2dpi" type="number" value="100" onchange="document.getElementById('res_dpc2dpi').innerHTML=document.getElementById('ipt_dpc2dpi').value*2.54">dot/cm -> <span id="res_dpc2dpi">254</span> dot/inch
    <h3>dot/inch -> dot/cm (cm/dot)</h3>
    <input id="ipt_dpi2dpc" type="number" value="254" onchange="document.getElementById('res_dpi2dpc').innerHTML=document.getElementById('ipt_dpi2dpc').value/2.54;document.getElementById('res2_dpi2dpc').innerHTML=1/(document.getElementById('ipt_dpi2dpc').value/2.54)">dot/inch -> <span id="res_dpi2dpc">100</span> dot/cm = <span id="res2_dpi2dpc">100</span> dot/cm
</body>
</html>
